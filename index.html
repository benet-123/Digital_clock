<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital clock</title>
    <link rel="stylesheet" href="./clock.css">
</head>
<body>

        <div id="digitalclock" class="clock">
    
        </div>

   
<script type="text/javascript">
function digitalclock(){
    date=new Date()
   var h=date.getHours()
   var m=date.getMinutes()
   var s=date.getSeconds()
   session="AM"
   if(h==0){
    h=12  //12hr format
   }
   if(h>12){
      h=h-12    
      session="PM"   //1pm=13
   }

h=(h<10)?"0"+h:h
m=(m<10)?"0"+m:m
s=(s<10)?"0"+s:s



    document.getElementById("digitalclock").innerHTML=h+":"+m+":"+s+" "+session

    setTimeout(digitalclock,1000) //its a predefined function to change the time for every seconds 1sec=1000ms
}
digitalclock()
  
 </script>
 </body>
</html>
